<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is home page</title>
</head>
<body>

	<section>
		<div class="contanier">
			<div class="row">
			
				<div class="col-md-6 offset-md-3">
					 
					<div class="my-card mt-1" >
					
					
						
						<div style="border-radius: 40px;" th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
							<p th:text="${session.message.content}"></p>
	 						<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block> 

						</div>

							
						
					
						<img  class="image" src="" th:src="@{/img/register.png}" alt="" />
					
						<h1 class="text-center">Register Here !!</h1>
						
						<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
						
<!-- name field -->
						<div class="form-group">
						    <label for="name_field">Your Name</label>
						    <input 
						    name="name"
						    type="text" 
						    class="form-control"
						    th:classappend="${#fields.hasErrors('name')}?'is-invalid':''"
						    id="name_field" 
						    aria-describedby="emailHelp" 
						    placeholder="Enter Name"
						    required
						    th:value="${user.name}"/> 
						    
						    <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}" >
      							
    						</div>
						    
						    
						    
					   </div>
					   
<!-- email field -->
						<div class="form-group">
						    <label for="email_field">Your Email</label>
						    <input 
						    name="email"
						    type="email" 
						    class="form-control" 
						    id="email_field" 
						    aria-describedby="emailHelp" 
						    placeholder="Enter Email"
						    required
						    th:value="${user.email}"/> 
					   </div>
					   
<!-- password field -->
						<div class="form-group">
						    <label for="password_field">Your Password</label>
						    <input 
						    name="password"
						    type="password" 
						    class="form-control" 
						    id="password_field" 
						    aria-describedby="emailHelp" 
						    placeholder="Enter Password"
						    required/> 
					   </div>
					   
<!-- about field -->
						<div class="form-group">
							<textarea
								name="about"
								th:value="${user.about}"
								placeholder="Enter About Yourself" rows="6" 
								class="form-control"></textarea>
						</div>
						
<!-- terms and condition agreement -->

					<div class="form-group form-check">
						<input
						type="checkbox"
						name="agreement" 
						class="form-check-input"
						id="agreement"/>
						
						<label for="agreement">Accept Terms and Conditions</label>
					</div>
						
<!-- button field	 -->
						<div class="contanier text-center">
							<button type="submit" class="btn btn-primary">Submit</button>
							<button type="reset" class="btn btn-primary">Reset</button>
						</div>
						
						
						</form>
						
					</div>
					 
				</div>
			
			</div>
		</div>
	</section>
	
</body>
</html>
